<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="static/content.css">

  <body>
    <nav id="na">
        <div id="main">
        <span id="title">
            <img src="../static/images/logo.png" alt="" id="logo">
            <h1 id="nTitle">< Foyez Rabbi /></h1>
        </span>
        <div id="links">
            <ul id="li">
            <li class="nav"><a href="home" class="navLink">Home </a></li>

</div>
<h1 id="inTitle">Content</h1>
    <div id="content">

      {% for video in videos %}
        <iframe
          width="454"
          height="209"
          src="https://www.youtube.com/embed/{{video.video_id}}"
          <h2>{{ video.title }}</h2>
          <img src="{{ video.thumbnail }}">
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            class="video"
         ></iframe>
         <br><br>
     {% endfor %}

    </div>
  </body>
